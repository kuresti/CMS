<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h1>Contacts</h1>
                <a routerLink="/contacts" class="btn btn-success btn-lg pull-right">New Contact</a>
            </div>
            <div class="panel-body">
                <cms-contact-list></cms-contact-list>
                </div>
        </div>
        
    </div>
    <div class="col-md-4">
        <cms-contact-detail
         *ngIf="selectedContact"
         [contact]="selectedContact"></cms-contact-detail>
    </div>
</div>
